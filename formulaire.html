<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposer un événement</title>
  <link rel="stylesheet" href="./ccs/formulaire.css">
</head>
<body>
  <main class="form-container">
    <h1>Proposer un événement</h1>
    <form action="<TON_URL_GOOGLE_SHEETS>" method="POST" id="event-form">
      
      <!-- Champs invisibles -->
      <input type="hidden" name="id" id="event-id">
      <input type="hidden" name="slug" id="event-slug">
      <input type="hidden" name="added" id="event-added">

      <!-- Champs visibles -->
      <label>Titre de l'événement :
        <input type="text" name="title" id="title" required>
      </label>

      <label>Description :
        <textarea name="description" required></textarea>
      </label>

      <label>Année :
        <input type="number" name="year" required>
      </label>

      <label>Catégories (séparées par des virgules) :
        <input type="text" name="category">
      </label>

      <label>Mots-clés (séparés par des virgules) :
        <input type="text" name="keywords">
      </label>

      <label>Sources (texte libre) :
        <textarea name="sources" placeholder="Label | URL, Label | URL"></textarea>
      </label>

      <label>Pour aller plus loin (optionnel) :
        <textarea name="more_links" placeholder="Label | URL, Label | URL"></textarea>
      </label>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <script src="./js/formulaire.js"></script>
</body>
</html>
