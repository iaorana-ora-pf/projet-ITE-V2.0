<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposer un événement</title>
  <link rel="stylesheet" href="../css/formulaire.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="form-container">
    <h1>Proposer un événement</h1>

    <form id="event-form">
      <!-- Titre -->
      <label for="title">Titre de l'événement *</label>
      <input type="text" id="title" name="title" required>

      <!-- Année -->
      <label for="year">Année *</label>
      <input type="number" id="year" name="year" required>

      <!-- Catégories -->
      <label>Catégories *</label>
      <div class="category-checkboxes">
        <cat-label><input type="checkbox" name="categories" value="Accès"> Accès</cat-label><br>
        <cat-label><input type="checkbox" name="categories" value="Contexte"> Contexte</cat-label><br>
        <cat-label><input type="checkbox" name="categories" value="Données et recherche"> Données et recherche</cat-label><br>
        <cat-label><input type="checkbox" name="categories" value="Gouvernance et pilotage"> Gouvernance et pilotage</cat-label><br>
        <cat-label><input type="checkbox" name="categories" value="Promotion et prévention"> Promotion et prévention</cat-label><br>
        <cat-label><input type="checkbox" name="categories" value="Protection et gestion des risques"> Protection et gestion des risques</cat-label><br>
      </div>

      <!-- Mots-clés -->
      <label for="keywords">Mots-clés (séparés par des virgules)</label>
      <input type="text" id="keywords" name="keywords">

      <!-- Description -->
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <!-- Sources -->
      <label for="sources">Sources (champ libre)</label>
      <textarea id="sources" name="sources" rows="2"></textarea>

      <!-- Pour aller plus loin -->
      <label for="more">Pour aller plus loin (champ libre)</label>
      <textarea id="more" name="more" rows="2"></textarea>

      <!-- Champs techniques (invisibles pour l'utilisateur) -->
      <input type="hidden" id="event-id" name="id">
      <input type="hidden" id="event-slug" name="slug">
      <input type="hidden" id="event-added" name="added">

      <!-- Bouton -->
      <button type="submit">Envoyer</button>
    </form>
    </main>

  <footer class="global-footer">
    <p>Projet'ITE - © 2025 – Tous droits réservés</p>
  </footer>

  <a href="index.html" class="home-button" title="Retour à l'accueil">
    <i class="fas fa-home"></i>
  </a>

  <script src="./js/formulaire.js"></script>
</body>
</html>
