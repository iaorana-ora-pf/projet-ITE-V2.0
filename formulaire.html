<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un événement</title>
  <link rel="stylesheet" href="./css/formulaire.css">
</head>
<body>
  <main class="form-wrapper">
    <h1>Nouvel événement</h1>
    <form id="event-form">
      
      <label for="id">ID de l'événement *</label>
      <input type="text" id="id" name="id" required>

      <label for="year">Année *</label>
      <input type="number" id="year" name="year" required>

      <label for="title">Titre *</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description *</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="slug">Slug (URL) *</label>
      <input type="text" id="slug" name="slug" required>

      <label for="category">Catégories (séparées par des virgules)</label>
      <input type="text" id="category" name="category">

      <label for="keywords">Mots-clés (séparés par des virgules)</label>
      <input type="text" id="keywords" name="keywords">

      <label for="sources">Sources (format texte libre, ex: Titre | URL)</label>
      <textarea id="sources" name="sources" rows="4"></textarea>

      <label for="more_links">Pour aller plus loin (format texte libre, ex: Label | URL)</label>
      <textarea id="more_links" name="more_links" rows="4"></textarea>

      <label for="added">Date d’ajout</label>
      <input type="date" id="added" name="added">

      <button type="submit">Enregistrer</button>
    </form>
  </main>

  <script src="./js/formulaire.js"></script>
</body>
</html>
