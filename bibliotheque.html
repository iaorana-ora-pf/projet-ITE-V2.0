 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque</title>
  <link rel="stylesheet" href="./bibliotheque/bibliotheque.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header class="bibli-header">
    <h1>Documents et ressources</h1>
   <p id="doc-instruction"><em> </em></p>
 <div class="search-sort-bar">
  <input type="text" id="search-input" placeholder="Rechercher un document..." class="search-input" />
  
  <select id="sort-select" class="sort-dropdown">
    <option value="az">Trier A → Z</option>
    <option value="za">Trier Z → A</option>
  </select>
  
  <button id="toggle-view" class="sort-dropdown">Vue en liste</button>
</div>

  </header>

  <main class="bibli-container" id="bibli-container">
    <!-- Les cartes seront injectées dynamiquement ici -->
  </main>

  <footer class="global-footer">
    <p>Projet'ITE - © 2025 – Tous droits réservés -  <a href="mailto:contact@paanapf.com"><i class="fas fa-envelope" style="color: #048B9A;"></i></a> </p>
  </footer>

  <a href="./index.html" class="home-button" title="Retour à l'accueil">
    <i class="fas fa-home"></i>
  </a>
<!-- Bouton Admin -->
<button id="admin-access-btn" title="Accès admin">
  <i class="fas fa-lock"></i>
</button>

<!-- Modal Admin -->
<div id="admin-modal" class="admin-modal hidden">
  <div class="admin-modal-content">
    <span id="close-admin-modal" class="admin-close">&times;</span>
    <h3>Entrer le code admin</h3>
    <input type="password" id="admin-code-input" placeholder="Code secret">
    <button id="validate-admin-code">Valider</button>
    <div id="admin-error" class="admin-error-msg"></div>
  </div>
</div>

  <script src="./bibliotheque/bibliotheque.js"></script>
</body>
</html>
