<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliothèque de documents</title>
  <link rel="stylesheet" href="css/bibliotheque.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Filtres</h2>

      <div class="filter-section">
        <label for="search-input"><strong>🔍 Rechercher par mot-clé :</strong></label>
        <input type="text" id="search-input" placeholder="Tapez un mot-clé...">
      </div>

      <div class="filter-section">
        <strong>📁 Type de document :</strong>
        <ul id="type-filter-list">
          <!-- Dynamique via JS -->
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="main-title">📚 Bibliothèque de documents</h1>

      <!-- Navigation flèches -->
      <div class="nav-arrows">
        <button id="prev-doc"><i class="fas fa-chevron-left"></i></button>
        <button id="next-doc"><i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Grille de cartes -->
      <div class="card-grid" id="doc-container">
        {cards}
      </div>
    </main>
  </div>

  <footer class="sidebar-footer">
    <p>Projet'ITE - © 2025 – Tous droits réservés</p>
  </footer>

  <script src="js/bibliotheque.js"></script>
</body>
</html>
