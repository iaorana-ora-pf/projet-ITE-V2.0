<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Documents et ressources3</title>
  <link rel="stylesheet" href="../css/bibliotheque.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

  <body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-scroll">
        <h2>Filtres</h2>

        <div class="filter-section">
          <strong>Type de document :</strong>
          <ul id="type-filter-list">
            <!-- Dynamique via JS -->
          </ul>
        </div>

        <div class="filter-section">
          <label for="search-input"><strong>Rechercher par mot-clé :</strong></label>
          <input type="text" id="search-input" placeholder="Tapez un mot-clé...">
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="main-title">Documents et ressources</h1>

      <!-- Navigation flèches -->
      <div class="nav-arrows">
        <button id="prev-doc"><i class="fas fa-chevron-left"></i></button>
        <button id="next-doc"><i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Grille de cartes -->
      <div class="card-grid" id="doc-container">
        {cards}
      </div>
    </main>
  </div>

  <footer class="sidebar-footer">
    <p>Projet'ITE - © 2025 – Tous droits réservés</p>
  </footer>

  <script src="../js/bibliotheque.js"></script>

  <a href="../index.html" class="home-button" title="Retour à l'accueil">
    <i class="fas fa-home"></i>
  </a>
</body>
</html>
