<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet'ITE</title>
  <link rel="stylesheet" href="./frise/frise.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <!-- =================== -->
    <!--      SIDEBAR        -->
    <!-- =================== -->
    <aside class="sidebar" id="sidebar">
<div class="sidebar-scroll">
      <h2>Filtrer et trier</h2>

      <!-- Tri -->
      <div class="sort-container">
        <h3>Trier du :</h3>
        <label>
          <input type="radio" name="sortOrder" value="desc" checked>
          <span>Plus récent → Plus ancien</span>
        </label>
        <label>
          <input type="radio" name="sortOrder" value="asc">
          <span>Plus ancien → Plus récent</span>
        </label>
      </div>

      <!-- Catégories -->
      <h3>
        Thèmes
      </h3>
      <div class="theme-checkbox-group" id="themeCheckboxGroup">
        <!-- cases à cocher injectées via JS -->
      </div>

      <!-- Recherche -->
      <div class="search-title">Recherche globale :</div>
      <input id="searchInput" class="search-bar" type="text" placeholder="Ex. dates, titres, mots..." />

      <!-- Bouton Réinitialiser -->
     <button class="reset-btn" id="resetFilters">Réinitialiser les filtres</button>

      </div>
      <!-- Footer -->
        <div class="sidebar-footer">
        <p>Projet'ITE - © 2025 – Tous droits réservés </p>
        </div>
    
    </aside>

 <!-- =================== -->
  <!--     Frise      -->
  <!-- =================== -->
     <section id="timeline-wrapper">
      <div id="timeline-header">La frise contient 0 événements</div>
       <p class="frise-intro">Cliquez sur un événement pour en savoir plus. </p>
      <div id="timeline"></div>
    </section>
  </div> 
  
  <!-- JS Script -->
  <script src="./frise/frise.js"></script>

  <a href="index.html" class="home-button" title="Accueil">
  <i class="fas fa-home"></i>
</a>

</body>
</html>
